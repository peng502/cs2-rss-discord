name: CS2 RSS → Discord
permissions:
  contents: write
on:
  schedule:
    - cron: "* * * * *"  # 每分钟检查一次
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
      - name: Run script
        run: node feed_to_discord.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
