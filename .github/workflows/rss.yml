name: CS2 RSS â†’ Discord
permissions:
  contents: write
on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
      - name: Run script
        run: node feed_to_discord.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Save state
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update state"
          file_pattern: .state.json
